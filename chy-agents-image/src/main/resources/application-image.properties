# 图像服务配置
chy.agents.image.enabled=true
chy.agents.image.provider=stabilityai
chy.agents.image.api-key=${STABILITY_API_KEY:YOUR_API_KEY}
chy.agents.image.width=1024
chy.agents.image.height=1024
chy.agents.image.number-of-images=1
chy.agents.image.model=stable-diffusion-xl-1024-v1-0
chy.agents.image.creativity=0.7

# Spring AI Stability AI配置
spring.ai.stabilityai.api-key=${chy.agents.image.api-key}
spring.ai.stabilityai.default-options.height=${chy.agents.image.height}
spring.ai.stabilityai.default-options.width=${chy.agents.image.width}
spring.ai.stabilityai.default-options.model=${chy.agents.image.model}

# Spring AI OpenAI配置（用于图像分析）
spring.ai.openai.api-key=${OPENAI_API_KEY:YOUR_OPENAI_API_KEY}
spring.ai.openai.chat.model=gpt-4-vision-preview
spring.ai.openai.chat.options.max-tokens=1000

# 健康检查配置
management.endpoint.health.show-details=always
management.health.defaults.enabled=true 