# 图像服务配置
chy.agents.image.enabled=true
chy.agents.image.provider=stabilityai
chy.agents.image.api-key=YOUR_API_KEY
chy.agents.image.width=1024
chy.agents.image.height=1024
chy.agents.image.number-of-images=1
chy.agents.image.model=stable-diffusion-xl-1024-v1-0
chy.agents.image.creativity=0.7

# Spring AI配置
spring.ai.stability.api-key=${chy.agents.image.api-key}
spring.ai.openai.api-key=YOUR_OPENAI_API_KEY

# 作为健康检查的一部分
management.endpoint.health.show-details=always
management.health.defaults.enabled=true 